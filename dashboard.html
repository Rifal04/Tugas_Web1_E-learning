<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard</a>
            <a class="btn btn-danger ms-auto" href="index.html">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Menu Makanan & Minuman</h2>
        <!-- Tab navigation -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="food-tab" data-bs-toggle="tab" href="#food" role="tab" aria-controls="food" aria-selected="true">Makanan</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="drink-tab" data-bs-toggle="tab" href="#drink" role="tab" aria-controls="drink" aria-selected="false">Minuman</a>
            </li>
        </ul>

        <!-- Tab content -->
        <div class="tab-content mt-3" id="myTabContent">
            <!-- Makanan Tab -->
            <div class="tab-pane fade show active" id="food" role="tabpanel" aria-labelledby="food-tab">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="img/food1.jpg" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">Burger</h5>
                                <p class="card-text">Rp 25.000</p>
                                <button class="btn btn-primary">Pesan</button>
                            </div>
                        </div>
                    </div>
                    <!-- Add more food items here -->
                </div>
            </div>

            <!-- Minuman Tab -->
            <div class="tab-pane fade" id="drink" role="tabpanel" aria-labelledby="drink-tab">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="img/drink1.jpg" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">Jus Mangga</h5>
                                <p class="card-text">Rp 15.000</p>
                                <button class="btn btn-primary">Pesan</button>
                            </div>
                        </div>
                    </div>
                    <!-- Add more drink items here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for tabs to work) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
